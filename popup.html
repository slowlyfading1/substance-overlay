<!-- popup.html -->
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Substance Harm Reduction Tool</title>
    <style>
        body {
            width: 300px;
            padding: 15px;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen-Sans, Ubuntu, Cantarell, "Helvetica Neue", sans-serif;
        }

        .container {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .status-section {
            background: #f5f5f5;
            padding: 10px;
            border-radius: 6px;
            margin-bottom: 10px;
        }

        .status-indicator {
            display: flex;
            align-items: center;
            gap: 8px;
            margin: 4px 0;
        }

        .indicator {
            width: 10px;
            height: 10px;
            border-radius: 50%;
        }

        .active {
            background: #4CAF50;
        }

        .inactive {
            background: #f44336;
        }

        .button-group {
            display: flex;
            gap: 8px;
            margin-top: 10px;
        }

        button {
            padding: 8px 12px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            transition: background-color 0.2s;
        }

        .primary {
            background: #2196F3;
            color: white;
        }

        .secondary {
            background: #e0e0e0;
            color: #333;
        }

        button:hover {
            filter: brightness(90%);
        }

        .stats {
            font-size: 12px;
            color: #666;
            margin-top: 10px;
            padding-top: 10px;
            border-top: 1px solid #eee;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Harm Reduction Tool</h2>
        
        <div class="status-section">
            <div class="status-indicator">
                <div id="psychonautStatus" class="indicator"></div>
                <span>PsychonautWiki API</span>
            </div>
            <div class="status-indicator">
                <div id="tripSitStatus" class="indicator"></div>
                <span>TripSit API</span>
            </div>
        </div>

        <div class="button-group">
            <button id="toggleHighlighting" class="primary">Toggle Highlighting</button>
            <button id="openOptions" class="secondary">Settings</button>
        </div>

        <div class="stats">
            <div id="highlightStats">Substances highlighted: <span id="highlightCount">0</span></div>
            <div id="lastUpdate">Last updated: Never</div>
        </div>
    </div>
    <script src="popup.js"></script>
</body>
</html>
